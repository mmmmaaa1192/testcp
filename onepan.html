<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ワンパンマンチャレンジ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ghost {
            opacity: 0.5;
            background: #4b5563; /* gray-600 */
        }
        #header {
            height: 240px; /* 180pxから240pxに変更 */
        }
        .header-bg {
            background-size: cover;
            background-repeat: no-repeat;
            /* background-position is controlled by JS */
            position: relative;
            overflow: hidden; /* Clip child elements */
        }
        .header-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .header-bg > * {
            position: relative;
            z-index: 2;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 2px;
        }
        .nav-btn.active {
            color: #f97316; /* orange-500 */
        }
    </style>
</head>
<body class="bg-gray-900 flex justify-center items-start min-h-screen">
    <div id="app-container" class="w-full max-w-md h-screen min-h-[500px] bg-gray-900 rounded-lg shadow-2xl flex flex-col overflow-hidden">
        <!-- Header -->
        <header id="header" class="header-bg rounded-t-lg p-4 text-center text-white relative flex flex-col justify-center flex-shrink-0">
            <!-- キャプチャボタンを削除 -->
            <h2 id="header-title" class="text-2xl font-bold tracking-wider">ワンパンマンチャレンジ</h2>
            <div id="date-navigation-container"></div>
            <div id="counter-section" class="text-center">
                <p class="text-gray-400 text-sm">継続日数</p>
                <p id="current-streak" class="text-6xl font-bold text-orange-500">0</p>
                <p id="max-streak" class="text-gray-500 text-xs">最高記録: 0日</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow h-0 overflow-y-auto custom-scrollbar p-4">
            <!-- Home Page -->
            <div id="home-page" class="page">
                <div id="daily-image-section" class="text-center mb-6">
                    <input type="file" id="daily-image-upload" accept="image/*" class="hidden"/>
                    <button id="add-daily-image-btn" class="text-sm bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        今日の写真を追加
                    </button>
                    <button id="remove-daily-image-btn" class="text-sm bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 hidden">
                        写真を削除
                    </button>
                </div>

                <div id="task-list" class="space-y-3">
                    <!-- Tasks will be rendered here by JS -->
                </div>
                 <div id="no-tasks-message" class="text-center text-gray-500 mt-8 hidden">
                    <p>タスクが設定されていません。</p>
                    <p class="text-sm">設定ページからトレーニング内容を追加してください。</p>
                </div>

                <div id="quote-section" class="mt-8 p-4 bg-gray-800 rounded-lg text-center">
                    <p id="quote-text" class="text-gray-300 italic text-sm"></p>
                    <p id="quote-author" class="text-gray-500 text-xs mt-2"></p>
                </div>
            </div>

            <!-- Calendar Page -->
            <div id="calendar-page" class="page hidden">
                <div class="flex justify-between items-center mb-4">
                    <button id="prev-month" class="p-2 rounded-full hover:bg-gray-700 transition-colors duration-200">
                        <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                    </button>
                    <h3 id="month-year" class="text-xl font-bold text-white"></h3>
                    <button id="next-month" class="p-2 rounded-full hover:bg-gray-700 transition-colors duration-200">
                        <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                    </button>
                </div>
                <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center text-sm text-white">
                    <!-- Calendar will be rendered here by JS -->
                </div>
                 <div class="mt-4 text-xs text-gray-400 space-y-1">
                    <p><span class="inline-block w-3 h-3 bg-gray-700 rounded-full mr-2 align-middle"></span> 未達成</p>
                    <p><span class="inline-block w-3 h-3 text-center align-middle">💪</span> 一部達成</p>
                    <p><span class="inline-block w-3 h-3 text-center align-middle">🎉</span> 全ノルマ達成</p>
                </div>
            </div>

            <!-- Stats Page -->
            <div id="stats-page" class="page hidden text-white">
                <h3 class="text-xl font-bold mb-4">活動の軌跡</h3>
                <div id="stats-content" class="space-y-3 bg-gray-800 p-4 rounded-lg">
                    <!-- Stats will be rendered here by JS -->
                </div>
            </div>
            
            <!-- Settings Page -->
            <div id="settings-page" class="page hidden text-white">
                <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-bold mb-4">設定</h3>
                        <div id="image-settings-group">
                            <div>
                                <label for="image-position-slider" class="block mb-2 text-sm font-medium text-gray-300">写真の表示位置調整 (上下)</label>
                                <input type="range" id="image-position-slider" min="0" max="100" step="1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                                <div class="flex justify-between text-xs text-gray-400 mt-1"><span>上</span><span>下</span></div>
                            </div>
                            <div class="mt-4">
                                <label for="image-position-slider-x" class="block mb-2 text-sm font-medium text-gray-300">写真の表示位置調整 (左右)</label>
                                <input type="range" id="image-position-slider-x" min="0" max="100" step="1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                                <div class="flex justify-between text-xs text-gray-400 mt-1"><span>左</span><span>右</span></div>
                            </div>
                            <div class="mt-4">
                                <label for="image-zoom-slider" class="block mb-2 text-sm font-medium text-gray-300">写真の拡大・縮小</label>
                                <input type="range" id="image-zoom-slider" min="100" max="300" step="1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                                <div class="flex justify-between text-xs text-gray-400 mt-1"><span>100%</span><span>300%</span></div>
                            </div>
                        </div>
                        <div id="no-image-message" class="text-center text-gray-500 hidden">
                            <p>表示中の日付に写真が設定されていません。</p>
                            <p class="text-xs mt-1">ホーム画面から写真を追加してください。</p>
                        </div>
                    </div>
                    
                    <div>
                         <h3 class="text-xl font-bold mb-4 border-t border-gray-700 pt-6">トレーニング内容の管理</h3>
                         <div id="manage-tasks-list" class="space-y-2 mb-4">
                             <!-- Editable tasks rendered here -->
                         </div>
                         <div class="flex gap-2">
                             <input type="text" id="new-task-input" class="flex-grow bg-gray-700 text-white border border-gray-600 rounded-lg px-3 py-2 text-sm focus:ring-orange-500 focus:border-orange-500" placeholder="新しいタスクを追加...">
                             <button id="add-task-btn" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 text-sm">追加</button>
                         </div>
                    </div>

                </div>
            </div>
        </main>

        <!-- Footer Navigation -->
        <footer class="w-full bg-gray-900 border-t border-gray-700 rounded-b-lg flex-shrink-0">
            <nav class="flex justify-around p-2">
                <button data-page="home-page" class="nav-btn active flex flex-col items-center text-gray-400 w-1/4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                    <span class="text-xs">ホーム</span>
                </button>
                <button data-page="calendar-page" class="nav-btn flex flex-col items-center text-gray-400 w-1/4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                    <span class="text-xs">カレンダー</span>
                </button>
                <button data-page="stats-page" class="nav-btn flex flex-col items-center text-gray-400 w-1/4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                    <span class="text-xs">統計</span>
                </button>
                <button data-page="settings-page" class="nav-btn flex flex-col items-center text-gray-400 w-1/4">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    <span class="text-xs">設定</span>
                </button>
            </nav>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <!-- html2canvasのスクリプトタグを削除 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            let appState = {
                tasks: [
                    { id: 1, name: '腕立て伏せ 100回' },
                    { id: 2, name: '上体起こし 100回' },
                    { id: 3, name: 'スクワット 100回' },
                    { id: 4, name: 'ランニング 10km' },
                ],
                // { 'YYYY-MM-DD': { completed: ['Task Name', ...], totalTasks: 4, image: 'data:...', imagePosition: 50 } }
                records: {}, 
            };
            
            const quotes = [
                { text: "天才とは、1％のひらめきと99％の努力である。", author: "トーマス・エジソン" },
                { text: "困難の中にこそ機会がある。", author: "アルベルト・アインシュタイン" },
                { text: "今日という日は、残りの人生の最初の日である。", author: "チャールズ・ディードリッヒ" },
                { text: "行動を伴わないビジョンは、ただの夢である。", author: "松下幸之助" },
                { text: "千里の道も一歩から。", author: "老子" },
                { text: "自分を信じろ。そうすればすべてが可能になる。", author: "ヨハン・ヴォルフガング・フォン・ゲーテ" },
                { text: "ハングリーであれ、愚かであれ。", author: "スティーブ・ジョブズ" },
                { text: "始める方法は、話すのをやめて行動し始めることだ。", author: "ウォルト・ディズニー" },
                { text: "あなたの時間は限られている。だから他人の人生を生きて無駄にしてはいけない。", author: "スティーブ・ジョブズ" },
                { text: "もし人生が予測可能であれば、それは人生であることをやめ、味気ないものになるだろう。", author: "エレノア・ルーズベルト" },
                { text: "人生で持っているものを見れば、常にもっと多くを持つことになる。持っていないものを見れば、決して十分には持てない。", author: "オプラ・ウィンフリー" },
                { text: "目標を途方もなく高く設定し、それが失敗に終わったとしても、あなたは他の誰の成功よりも上に失敗するだろう。", author: "ジェームズ・キャメロン" },
                { text: "人生とは、他の計画を立てるのに忙しいときに起こるものだ。", author: "ジョン・レノン" },
                { text: "生きる上での最大の栄光は、決して転ばないことにあるのではなく、転ぶたびに起き上がることにある。", author: "ネルソン・マンデラ" },
                { text: "未来は、自分の夢の美しさを信じる者のものである。", author: "エレノア・ルーズベルト" },
                { text: "最も暗い瞬間にこそ、私たちは光を見るために集中しなければならない。", author: "アリストテレス" },
                { text: "道があるところに行くな。道がないところに行き、足跡を残せ。", author: "ラルフ・ワルド・エマーソン" },
                { text: "人生で多くの敗北に直面するだろうが、決して自分自身が敗北させてはならない。", author: "マヤ・アンジェロウ" },
                { text: "唯一不可能な旅は、決して始めない旅である。", author: "トニー・ロビンス" },
                { text: "結局のところ、人生で重要なのは年数ではない。その年月にどれだけの人生があったかだ。", author: "エイブラハム・リンカーン" },
                { text: "成功は最終的なものではなく、失敗は致命的ではない。重要なのは続ける勇気だ。", author: "ウィンストン・チャーチル" },
                { text: "できると信じれば、もう半分は達成している。", author: "セオドア・ルーズベルト" },
                { text: "我々の背後にあるものと前にあるものは、我々の内にあるものに比べれば些細なことだ。", author: "ラルフ・ワルド・エマーソン" },
                { text: "止まらない限り、どれだけゆっくり進んでも問題ではない。", author: "孔子" },
                { text: "我々の最大の弱点は諦めることにある。成功するための最も確実な方法は、常にもう一度だけ試すことだ。", author: "トーマス・A・エジソン" },
                { text: "未来を予測する最善の方法は、それを創造することだ。", author: "ピーター・ドラッカー" },
                { text: "私は失敗したことがない。ただ、うまくいかない1万通りの方法を見つけただけだ。", author: "トーマス・A・エジソン" },
                { text: "創造的な人間は、他人を打ち負かす欲求ではなく、達成する欲求によって動機づけられる。", author: "アイン・ランド" },
                { text: "風の向きは変えられないが、目的地に常に着くように帆を調整することはできる。", author: "ジミー・ディーン" },
                { text: "完璧は達成できないが、完璧を追い求めれば卓越性を捉えることができる。", author: "ヴィンス・ロンバルディ" },
                { text: "あなたがなる運命にある唯一の人物は、あなたがなると決めた人物である。", author: "ラルフ・ワルド・エマーソン" },
                { text: "あなたが今まで望んだものはすべて、恐怖の向こう側にある。", author: "ジョージ・アデア" },
                { text: "大きく夢見て、失敗を恐れるな。", author: "ノーマン・ヴォーン" },
                { text: "成功とは、情熱を失うことなく失敗から失敗へと歩むことである。", author: "ウィンストン・チャーチル" },
                { text: "目標を達成することによって得るものは、目標を達成することによってなるものほど重要ではない。", author: "ジグ・ジグラー" },
                { text: "心こそがすべてだ。あなたは自分が考えたものになる。", author: "ブッダ" },
                { text: "吟味されない人生は、生きる価値がない。", author: "ソクラテス" },
                { text: "成功の80パーセントは、顔を出すことだ。", author: "ウディ・アレン" },
                { text: "勝つことがすべてではないが、勝ちたいと思うことはすべてだ。", author: "ヴィンス・ロンバルディ" },
                { text: "私は自分の状況の産物ではない。私は自分の決断の産物だ。", author: "スティーブン・コヴィー" },
                { text: "岸を見失う勇気がなければ、決して海を渡ることはできない。", author: "クリストファー・コロンブス" },
                { text: "あなたの人生で最も重要な二つの日は、生まれた日と、その理由を見つけた日だ。", author: "マーク・トウェイン" },
                { text: "あなたができること、あるいはできると夢見ていることは何でも始めなさい。大胆さには天才、力、そして魔法が宿っている。", author: "ヨハン・ヴォルフガング・フォン・ゲーテ" },
                { text: "最良の復讐は、圧倒的な成功を収めることだ。", author: "フランク・シナトラ" },
                { text: "モチベーションは持続しないとよく言われる。まあ、入浴もそうだ。だから毎日お勧めするのだ。", author: "ジグ・ジグラー" },
                { text: "人生は、人の勇気に比例して縮んだり広がったりする。", author: "アナイス・ニン" },
                { text: "もしあなたの中に『お前には絵は描けない』という声が聞こえたら、何としてでも絵を描きなさい。そうすればその声は黙るだろう。", author: "フィンセント・ファン・ゴッホ" },
                { text: "批判を避ける唯一の方法がある。何もせず、何も言わず、何者でもないことだ。", author: "アリストテレス" },
                { text: "唯一の真の知恵は、自分が何も知らないと知ることにある。", author: "ソクラテス" },
                { text: "自分の夢を築きなさい。さもなければ、誰かがあなたを雇って彼らの夢を築かせるだろう。", author: "ファラ・グレイ" },
                { text: "なるべき自分になるのに、遅すぎるということはない。", author: "ジョージ・エリオット" },
                { text: "七転び八起き。", author: "日本のことわざ" },
                { text: "ロープの端まで来たら、結び目を作ってぶら下がれ。", author: "フランクリン・D・ルーズベルト" },
                { text: "前に進む秘訣は、始めることだ。", author: "マーク・トウェイン" },
                { text: "打ちのめされたかどうかではなく、立ち上がったかどうかが問題だ。", author: "ヴィンス・ロンバルディ" },
                { text: "あなたの仕事は人生の大部分を占めることになる。真に満足する唯一の方法は、素晴らしい仕事だと信じることをすることだ。そして素晴らしい仕事をする唯一の方法は、自分の仕事を愛することだ。", author: "スティーブ・ジョブズ" }
            ];

            const getTodayDateString = () => new Date().toISOString().split('T')[0];
            let selectedDate = getTodayDateString();
            let calendarDate = new Date();

            const saveState = () => {
                try {
                    localStorage.setItem('onePunchTrackerState', JSON.stringify(appState));
                } catch (e) {
                    console.error("Error saving state to localStorage:", e);
                    // A simple custom alert since alert() is not allowed.
                    const customAlert = document.createElement('div');
                    customAlert.className = 'absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-500 text-white p-4 rounded-lg shadow-lg z-50';
                    customAlert.textContent = 'データの保存に失敗しました。画像のサイズが大きすぎる可能性があります。';
                    document.body.appendChild(customAlert);
                    setTimeout(() => customAlert.remove(), 3000);
                }
            };

            const loadState = () => {
                try {
                    const savedState = localStorage.getItem('onePunchTrackerState');
                    if (savedState) {
                        const parsedState = JSON.parse(savedState);
                        // Basic validation for tasks
                        if (!parsedState.tasks || !Array.isArray(parsedState.tasks) || parsedState.tasks.length === 0 || !parsedState.tasks[0].id) {
                            // If tasks are missing, malformed, or using old format, reset to default
                            parsedState.tasks = appState.tasks; 
                        }
                        appState = parsedState;
                    }
                } catch (e) {
                    console.error("Error loading state from localStorage:", e);
                    localStorage.removeItem('onePunchTrackerState');
                }
            };

            // --- UI RENDERING ---

            const getAverageBrightness = (imageUrl, callback) => {
                const img = new Image();
                img.crossOrigin = 'Anonymous';
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    // パフォーマンスのためにキャンバスサイズを縮小
                    const size = 50;
                    canvas.width = size;
                    canvas.height = size;
                    ctx.drawImage(img, 0, 0, size, size);

                    try {
                        const imageData = ctx.getImageData(0, 0, size, size);
                        const data = imageData.data;
                        let r, g, b;
                        let colorSum = 0;

                        for (let x = 0, len = data.length; x < len; x += 4) {
                            r = data[x];
                            g = data[x + 1];
                            b = data[x + 2];
                            // 標準輝度公式を使用
                            colorSum += (r * 0.299 + g * 0.587 + b * 0.114);
                        }

                        const brightness = Math.floor(colorSum / (size * size));
                        callback(brightness);
                    } catch (e) {
                        console.error("輝度計算のために画像データを取得できませんでした:", e);
                        callback(0); // エラー時は暗い背景とみなす
                    }
                };
                img.onerror = () => {
                    callback(0); // エラー時は暗い背景とみなす
                };
                img.src = imageUrl;
            };

            const updateHeaderTextColor = (imageUrl) => {
                const header = document.getElementById('header');
                const headerElements = [
                    document.getElementById('header-title'),
                    document.querySelector('#counter-section p:first-child'),
                    document.getElementById('current-streak'),
                    document.getElementById('max-streak'),
                    document.getElementById('date-navigation-container')
                ];
                
                const setTextColorAndShadow = (isDark) => {
                    const shadowColor = isDark ? 'rgba(0, 0, 0, 0.8)' : 'rgba(255, 255, 255, 0.8)';
                    const shadowStyle = `0 0 5px ${shadowColor}, 0 0 2px ${shadowColor}`;

                    headerElements.forEach(el => {
                        if(el) el.style.textShadow = shadowStyle;
                    });
                    
                    const streakLabel = document.querySelector('#counter-section p:first-child');
                    const maxStreakLabel = document.getElementById('max-streak');

                    if (isDark) {
                        header.classList.remove('text-black');
                        header.classList.add('text-white');
                        streakLabel.classList.remove('text-gray-700');
                        streakLabel.classList.add('text-gray-400');
                        maxStreakLabel.classList.remove('text-gray-800');
                        maxStreakLabel.classList.add('text-gray-500');
                    } else {
                        header.classList.remove('text-white');
                        header.classList.add('text-black');
                        streakLabel.classList.remove('text-gray-400');
                        streakLabel.classList.add('text-gray-700');
                        maxStreakLabel.classList.remove('text-gray-500');
                        maxStreakLabel.classList.add('text-gray-800');
                    }
                };

                if (!imageUrl) {
                    headerElements.forEach(el => {
                        if(el) el.style.textShadow = 'none';
                    });
                    setTextColorAndShadow(true); // デフォルトは暗い背景
                    return;
                }

                getAverageBrightness(imageUrl, (brightness) => {
                    // 閾値は128。輝度が128以上なら明るい画像とみなす
                    setTextColorAndShadow(brightness < 128);
                });
            };

            const renderHeader = () => {
                const header = document.getElementById('header');
                const record = appState.records[selectedDate];
                const dailyImage = record?.image;
                const imagePositionY = record?.imagePosition ?? 50;
                const imagePositionX = record?.imagePositionX ?? 50;
                const imageZoom = record?.imageZoom ?? 100;

                if (dailyImage) {
                    header.style.backgroundImage = `url(${dailyImage})`;
                    header.style.backgroundPosition = `${imagePositionX}% ${imagePositionY}%`;
                    header.style.backgroundSize = `${imageZoom}%`;
                } else {
                    header.style.backgroundImage = 'none';
                    header.style.backgroundColor = 'rgb(17, 24, 39)'; // gray-900
                }
                updateHeaderTextColor(dailyImage);
            };

            const renderHomePage = () => {
                renderHeader();
                const today = getTodayDateString();
                const taskList = document.getElementById('task-list');
                const noTasksMessage = document.getElementById('no-tasks-message');
                const dateNavContainer = document.getElementById('date-navigation-container');
                const headerTitle = document.getElementById('header-title');
                
                if (selectedDate !== today) {
                    const d = new Date(selectedDate);
                    const formattedDate = `${d.getFullYear()}年${d.getMonth() + 1}月${d.getDate()}日`;
                    headerTitle.textContent = `${formattedDate} の記録`;
                    dateNavContainer.className = 'h-6 mt-1';
                    dateNavContainer.innerHTML = `<button id="back-today-btn" class="text-sm text-orange-400 hover:text-orange-300 transition-colors duration-200">今日の記録に戻る</button>`;
                    document.getElementById('back-today-btn').addEventListener('click', () => {
                        selectedDate = getTodayDateString();
                        renderHomePage();
                    });
                } else {
                    headerTitle.textContent = 'ワンパンマンチャレンジ';
                    dateNavContainer.className = '';
                    dateNavContainer.innerHTML = '';
                }

                const addBtn = document.getElementById('add-daily-image-btn');
                const removeBtn = document.getElementById('remove-daily-image-btn');
                const dailyImage = appState.records[selectedDate]?.image;

                if (dailyImage) {
                    addBtn.textContent = '写真を変更';
                    removeBtn.classList.remove('hidden');
                } else {
                    addBtn.textContent = '今日の写真を追加';
                    removeBtn.classList.add('hidden');
                }

                taskList.innerHTML = '';
                if (appState.tasks.length === 0) {
                    noTasksMessage.classList.remove('hidden');
                    taskList.classList.add('hidden');
                    return;
                }
                noTasksMessage.classList.add('hidden');
                taskList.classList.remove('hidden');

                const currentRecord = appState.records[selectedDate]?.completed || [];
                appState.tasks.forEach(task => {
                    const isCompleted = currentRecord.includes(task.name);
                    const taskEl = document.createElement('div');
                    // Changed cursor to pointer to better indicate the whole item is clickable
                    taskEl.className = 'flex items-center justify-between p-3 bg-gray-700 rounded-lg cursor-pointer';
                    taskEl.dataset.taskId = task.id;
                    taskEl.innerHTML = `
                        <span class="text-white">${task.name}</span>
                        <div class="w-6 h-6 rounded-full border-2 ${isCompleted ? 'bg-orange-500 border-orange-500' : 'border-gray-500'} flex items-center justify-center transition-colors duration-200 flex-shrink-0">
                            ${isCompleted ? '<svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>' : ''}
                        </div>
                    `;
                    // The event listener is now on the entire task element
                    taskEl.addEventListener('click', () => {
                        updateRecord(task.name);
                    });
                    taskList.appendChild(taskEl);
                });
            };
            
            const renderCalendarPage = () => {
                const monthYearEl = document.getElementById('month-year');
                const grid = document.getElementById('calendar-grid');
                grid.innerHTML = '';
                const year = calendarDate.getFullYear();
                const month = calendarDate.getMonth();
                monthYearEl.textContent = `${year}年 ${month + 1}月`;
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                ['日', '月', '火', '水', '木', '金', '土'].forEach(day => {
                    grid.innerHTML += `<div class="font-bold text-gray-500">${day}</div>`;
                });
                for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div></div>`;

                for (let i = 1; i <= daysInMonth; i++) {
                    const dayDate = new Date(year, month, i);
                    const dateString = dayDate.toISOString().split('T')[0];
                    const isToday = dayDate.getTime() === today.getTime();
                    const isFuture = dayDate > today;
                    const dayEl = document.createElement('div');
                    dayEl.className = `p-2 rounded-full cursor-pointer transition-colors duration-200 flex items-center justify-center aspect-square`;
                    dayEl.dataset.date = dateString;

                    const record = appState.records[dateString];
                    const totalTasksForDay = record?.totalTasks ?? (isFuture ? appState.tasks.length : 0);

                    if (record && record.completed.length > 0) {
                        if (record.completed.length === totalTasksForDay && totalTasksForDay > 0) dayEl.innerHTML = '🎉';
                        else dayEl.innerHTML = '💪';
                    } else if (!isFuture) {
                         dayEl.textContent = i;
                         dayEl.classList.add('bg-gray-700');
                    } else {
                        dayEl.textContent = i;
                    }

                    if (isToday) dayEl.classList.add('ring-2', 'ring-orange-500');
                    if (isFuture) {
                        dayEl.classList.add('text-gray-600', 'cursor-not-allowed');
                    } else {
                        dayEl.classList.add('hover:bg-gray-600');
                        dayEl.addEventListener('click', () => {
                            selectedDate = dateString;
                            navigateTo('home-page');
                        });
                    }
                    grid.appendChild(dayEl);
                }
            };
            
            const renderStatsPage = () => {
                const content = document.getElementById('stats-content');
                const totalDays = Object.keys(appState.records).filter(d => appState.records[d].completed.length > 0).length;
                const streaks = calculateStreaks();
                let totalCounts = {};
                appState.tasks.forEach(task => totalCounts[task.name] = 0);
                Object.values(appState.records).forEach(record => {
                    (record.completed || []).forEach(taskName => {
                        if (totalCounts[taskName] !== undefined) totalCounts[taskName]++;
                    });
                });

                let statsHtml = `
                    <div class="flex justify-between items-center"><span class="text-gray-400">現在継続日数:</span><span class="font-bold text-lg">${streaks.current}日</span></div>
                    <div class="flex justify-between items-center"><span class="text-gray-400">最高継続日数:</span><span class="font-bold text-lg">${streaks.max}日</span></div>
                    <div class="flex justify-between items-center"><span class="text-gray-400">総活動日数:</span><span class="font-bold text-lg">${totalDays}日</span></div>
                    <hr class="border-gray-600 my-3">
                `;
                appState.tasks.forEach(task => {
                     statsHtml += `<div class="flex justify-between items-center"><span class="text-gray-400">${task.name}:</span><span class="font-bold text-lg">${totalCounts[task.name]}回</span></div>`;
                });
                content.innerHTML = statsHtml;
            };
            
            const renderSettingsPage = () => {
                // Image position setting
                const settingsGroup = document.getElementById('image-settings-group');
                const noImageMsg = document.getElementById('no-image-message');
                const sliderY = document.getElementById('image-position-slider');
                const sliderX = document.getElementById('image-position-slider-x');
                const sliderZoom = document.getElementById('image-zoom-slider');
                const record = appState.records[selectedDate];
                
                if (record && record.image) {
                    settingsGroup.classList.remove('hidden');
                    noImageMsg.classList.add('hidden');
                    sliderY.value = record.imagePosition ?? 50;
                    sliderX.value = record.imagePositionX ?? 50;
                    sliderZoom.value = record.imageZoom ?? 100;
                } else {
                    settingsGroup.classList.add('hidden');
                    noImageMsg.classList.remove('hidden');
                }

                // Task management setting
                const taskListEl = document.getElementById('manage-tasks-list');
                taskListEl.innerHTML = '';
                appState.tasks.forEach(task => {
                    const item = document.createElement('div');
                    item.className = 'flex items-center justify-between p-2 bg-gray-700 rounded-lg';
                    item.innerHTML = `
                        <span class="text-white text-sm">${task.name}</span>
                        <button data-task-id="${task.id}" class="delete-task-btn p-1 text-gray-400 hover:text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    `;
                    taskListEl.appendChild(item);
                });
            };

            const updateRecord = (taskName) => {
                let record = appState.records[selectedDate];
                if (!record) {
                    // When a record is created for the first time, store the number of tasks for that day.
                    appState.records[selectedDate] = { completed: [], image: null, imagePosition: 50, imagePositionX: 50, imageZoom: 100, totalTasks: appState.tasks.length };
                    record = appState.records[selectedDate];
                }
                const completedTasks = record.completed;
                const taskIndex = completedTasks.indexOf(taskName);
                if (taskIndex > -1) {
                    completedTasks.splice(taskIndex, 1);
                } else {
                    completedTasks.push(taskName);
                }
                saveState();
                renderHomePage();
                renderCounters();
            };

            const calculateStreaks = () => {
                // Filter for dates where all tasks for that specific day were completed.
                const completedDates = Object.keys(appState.records).filter(date => {
                    const r = appState.records[date];
                    return r.completed.length > 0 && r.completed.length === r.totalTasks;
                }).sort();

                if (completedDates.length === 0) return { current: 0, max: 0 };
                
                let currentStreak = 0;
                let maxStreak = 0;
                let streak = 1;

                if(completedDates.length > 0) {
                    maxStreak = 1;
                    for (let i = 1; i < completedDates.length; i++) {
                        const prevDate = new Date(completedDates[i-1]);
                        const currDate = new Date(completedDates[i]);
                        const diffDays = (currDate - prevDate) / (1000 * 60 * 60 * 24);
                        
                        if (diffDays === 1) {
                            streak++;
                        } else {
                            streak = 1;
                        }
                        if (streak > maxStreak) {
                            maxStreak = streak;
                        }
                    }
                }

                // Check current streak up to today
                const today = new Date(getTodayDateString());
                if (completedDates.length > 0) {
                    const lastCompletedDate = new Date(completedDates[completedDates.length - 1]);
                    const diffFromToday = (today - lastCompletedDate) / (1000 * 60 * 60 * 24);
                    if (diffFromToday <= 1) {
                        currentStreak = streak;
                    }
                }
                return { current: currentStreak, max: maxStreak };
            };

            const renderCounters = () => {
                const streaks = calculateStreaks();
                document.getElementById('current-streak').textContent = streaks.current;
                document.getElementById('max-streak').textContent = `最高記録: ${streaks.max}日`;
            };

            const renderQuote = () => {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                document.getElementById('quote-text').textContent = `“${randomQuote.text}”`;
                document.getElementById('quote-author').textContent = `- ${randomQuote.author}`;
            };

            // --- NAVIGATION ---
            const navBtns = document.querySelectorAll('.nav-btn');
            const pages = document.querySelectorAll('.page');
            const navigateTo = (pageId) => {
                pages.forEach(page => page.classList.add('hidden'));
                document.getElementById(pageId).classList.remove('hidden');
                navBtns.forEach(btn => btn.classList.remove('active'));
                document.querySelector(`.nav-btn[data-page="${pageId}"]`).classList.add('active');

                // Page-specific render functions
                if (pageId === 'home-page') renderHomePage();
                else if (pageId === 'calendar-page') renderCalendarPage();
                else if (pageId === 'stats-page') renderStatsPage();
                else if (pageId === 'settings-page') renderSettingsPage();
            };

            // --- INITIALIZATION & EVENT LISTENERS ---
            const initApp = () => {
                loadState();
                renderCounters();
                renderQuote();
                navigateTo('home-page');

                // Drag-and-drop for tasks
                new Sortable(document.getElementById('task-list'), {
                    animation: 150,
                    ghostClass: 'ghost',
                    onEnd: (evt) => {
                        const movedTask = appState.tasks.find(t => t.id == evt.item.dataset.taskId);
                        const oldIndex = appState.tasks.indexOf(movedTask);
                        appState.tasks.splice(oldIndex, 1);
                        appState.tasks.splice(evt.newIndex, 0, movedTask);
                        saveState();
                    },
                });

                // Calendar navigation
                document.getElementById('prev-month').addEventListener('click', () => { calendarDate.setMonth(calendarDate.getMonth() - 1); renderCalendarPage(); });
                document.getElementById('next-month').addEventListener('click', () => { calendarDate.setMonth(calendarDate.getMonth() + 1); renderCalendarPage(); });
                
                // Image handling
                const dailyImageUpload = document.getElementById('daily-image-upload');
                document.getElementById('add-daily-image-btn').addEventListener('click', () => dailyImageUpload.click());
                dailyImageUpload.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            if (!appState.records[selectedDate]) {
                                appState.records[selectedDate] = { completed: [], image: null, imagePosition: 50, imagePositionX: 50, imageZoom: 100, totalTasks: appState.tasks.length };
                            }
                            appState.records[selectedDate].image = e.target.result;
                            // Reset image settings on new upload
                            appState.records[selectedDate].imagePosition = 50;
                            appState.records[selectedDate].imagePositionX = 50;
                            appState.records[selectedDate].imageZoom = 100;
                            saveState();
                            renderHomePage();
                             if (document.getElementById('settings-page').classList.contains('hidden') === false) {
                                renderSettingsPage();
                            }
                        };
                        reader.readAsDataURL(file);
                    }
                });
                document.getElementById('remove-daily-image-btn').addEventListener('click', () => {
                    if (appState.records[selectedDate]) {
                        appState.records[selectedDate].image = null;
                        saveState();
                        renderHomePage();
                    }
                });

                const imagePosSlider = document.getElementById('image-position-slider');
                imagePosSlider.addEventListener('input', (e) => {
                    const record = appState.records[selectedDate];
                    if (record && record.image) {
                        record.imagePosition = e.target.value;
                        renderHeader();
                    }
                });
                imagePosSlider.addEventListener('change', () => {
                    if (appState.records[selectedDate]?.image) {
                        saveState();
                    }
                });

                // New slider for X position
                const imagePosSliderX = document.getElementById('image-position-slider-x');
                imagePosSliderX.addEventListener('input', (e) => {
                    const record = appState.records[selectedDate];
                    if (record && record.image) {
                        record.imagePositionX = e.target.value;
                        renderHeader();
                    }
                });
                imagePosSliderX.addEventListener('change', () => {
                    if (appState.records[selectedDate]?.image) {
                        saveState();
                    }
                });
                
                // New slider for Zoom
                const imageZoomSlider = document.getElementById('image-zoom-slider');
                imageZoomSlider.addEventListener('input', (e) => {
                    const record = appState.records[selectedDate];
                    if (record && record.image) {
                        record.imageZoom = e.target.value;
                        renderHeader();
                    }
                });
                imageZoomSlider.addEventListener('change', () => {
                    if (appState.records[selectedDate]?.image) {
                        saveState();
                    }
                });
                
                // --- 画面キャプチャ機能を削除 ---

                // Task Management (Settings Page)
                document.getElementById('add-task-btn').addEventListener('click', () => {
                    const input = document.getElementById('new-task-input');
                    const taskName = input.value.trim();
                    if (taskName) {
                        appState.tasks.push({ id: Date.now(), name: taskName });
                        saveState();
                        renderSettingsPage();
                        input.value = '';
                    }
                });

                document.getElementById('manage-tasks-list').addEventListener('click', (e) => {
                    const deleteBtn = e.target.closest('.delete-task-btn');
                    if (deleteBtn) {
                        const taskId = parseInt(deleteBtn.dataset.taskId, 10);
                        appState.tasks = appState.tasks.filter(task => task.id !== taskId);
                        saveState();
                        renderSettingsPage();
                    }
                });

                // Main navigation
                navBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const pageId = btn.dataset.page;
                        if (pageId === 'home-page' && selectedDate !== getTodayDateString()) {
                           selectedDate = getTodayDateString();
                        }
                        navigateTo(pageId);
                    });
                });
            };

            initApp();
        });
    </script>
</body>
</html>
